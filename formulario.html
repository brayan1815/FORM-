<body>
  <form action="controlador" method="post" autocomplete="off" enctype="multipart/form-data">
    <div>
      <label for="nombre">INGRESE SU NOMBRE: </label>
      <input type="text" name="nombre" id="nombre" required pattern="[a-zA-Z/s]{1,100}">
    </div>

    <div>
      <label for="edad">INGRESE SU EDAD: </label>
      <input type="text" step="1" min="0" value="18" name="edad" id="edad" pattern="[1-9]{1,3}">
    </div>

    <div>
      <label for="hijos">CANTIDAD DE HIJOS</label>
      <input type="text" pattern="[0-9]{1,2}" name="hijos" id="hijos" required>
    </div>

    <div>
      <label for="telefono">INGRESE SU NUMERO DE TELEFONO: </label>
      <input type="text" name="telefono" id="telefono" pattern="[0-9]{10}" required>
    </div>

    <div>
      <label for="email">INGRESE SU CORREO: </label>
      <input type="text" name="correo" id="telefono" pattern="^([a-zA-Z0-9#$%&/=?Â¿+*-]{1,200}@)([a-zA-Z/.])$" required>
    </div>

    <div>
      <label for="ciudad">INGRESE SU CIUDAD: </label>
      <input type="text" name="ciudad" id="ciudad" required pattern="[a-zA-Z]{1,100}">
    </div>

    <div>
      <label for="sexo">SELECCIONE SU SEXO: </label>
      <input type="text" name="sexo" id="sexo" pattern="masculino|femenino">
    </div>

    <div>
      <label for="Transporte">SELECCIONE LOS MEDIOS DE TRANSPORTE CON LOS CUALES CUENTA: </label>
      <input type="text" name="Transporte" pattern="carro|bicicleta|moto">
    </div>

    <div>
      <label for="cedula">SUBA UNA FOTO DE SU CEDULA: </label>
      <input type="file" accept=".jpg,.png" multiple name="cedula" id="cedula">
    </div>

    <div>
      <button type="submit">GUARDAR</button>
    </div>
  </form>

</body>

</html>
