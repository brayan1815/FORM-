<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>formulario</title>
</head>

<body>
  <form action=""></form>
  <div>
    <label for="nombre">INGRESE SU NOMBRE: </label>
    <input type="text" name="nombre" id="nombre">
  </div>

  <div>
    <label for="edad">INGRESE SU EDAD: </label>
    <input type="number" step="1" min="0" value="18" name="edad" id="edad">
  </div>

  <div>
    <label for="telefono">INGRESE SU NUMERO DE TELEFONO: </label>
    <input type="tel" name="telefono" id="telefono">
  </div>

  <div>
    <label for="email">INGRESE SU CORREO: </label>
    <input type="email" name="correo" id="telefono">
  </div>

  <div>
    <label for="ciudad">INGRESE SU CIUDAD: </label>
    <input type="text" name="ciudad" id="ciudad">
  </div>

  <div>
    <label for="sexo">SELECCIONE SU SEXO: </label>
    <input type="radio" name="sexo" value="Masculino"> Masculino
    <input type="radio" name="sexo" value="Femenino">Femenino
  </div>

  <div>
    <label for="Transporte">SELECCIONE LOS MEDIOS DE TRANSPORTE CON LOS CUALES CUENTA: </label>
    <input type="checkbox" name="Transporte" value="Carro">Carro
    <input type="checkbox" name="Transporte" value="Moto">Moto
    <input type="checkbox" name="Transporte" value="Bicicleta">Bicicleta
  </div>
</body>

</html>
