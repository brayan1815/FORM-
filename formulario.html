<body>
  <header>

      <li>
        <a href="index.html">INICIO</a>
      </li>

      <li>
        <a href="formulario.html">FORMULARIO</a>
      </li>
    </nav>
  </header>
</body>

<body>
  <form action="controlador" method="post" autocomplete="off" enctype="multipart/form-data">
    <div>
      <label for="nombre">INGRESE SU NOMBRE: </label>
      <input type="text" name="nombre" id="nombre" required pattern="[a-zA-Z]{1,100}">
    </div>

    <div>
      <label for="edad">INGRESE SU EDAD: </label>
      <input type="number" step="1" min="0" value="18" name="edad" id="edad">
    </div>

    <div>
      <select name="hijos" id="hijos">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">MAS</option selected>
      </select>
    </div>

    <div>
      <label for="telefono">INGRESE SU NUMERO DE TELEFONO: </label>
      <input type="tel" name="telefono" id="telefono">
    </div>

    <div>
      <label for="email">INGRESE SU CORREO: </label>
      <input type="email" name="correo" id="telefono">
    </div>

    <div>
      <label for="ciudad">INGRESE SU CIUDAD: </label>
      <input type="text" name="ciudad" id="ciudad" required pattern="[a-zA-Z]{1,100}">
    </div>

    <div>
      <label for="sexo">SELECCIONE SU SEXO: </label>
      <input type="radio" name="sexo" value="Masculino"> Masculino
      <input type="radio" name="sexo" value="Femenino">Femenino
    </div>

    <div>
      <label for="Transporte">SELECCIONE LOS MEDIOS DE TRANSPORTE CON LOS CUALES CUENTA: </label>
      <input type="checkbox" name="Transporte" value="Carro" checked>Carro
      <input type="checkbox" name="Transporte" value="Moto">Moto
      <input type="checkbox" name="Transporte" value="Bicicleta">Bicicleta
    </div>

    <div>
      <label for="cedula">SUBA UNA FOTO DE SU CEDULA: </label>
      <input type="file" accept=".jpg,.png" multiple name="cedula" id="cedula">
    </div>

    <div>
      <button type="submit">GUARDAR</button>
    </div>
  </form>

</body>

</html>
